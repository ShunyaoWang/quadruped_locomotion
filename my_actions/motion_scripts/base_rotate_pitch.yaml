adapt_coordinates:
 - transform:
    source_frame: base_link
    target_frame: odom
steps:
  - step:
    - base_auto:
       height: 0.3
       ignore_timing_of_leg_motion: false
  - step:
    - base_target:
        ignore_timing_of_leg_motion: false
        average_linear_velocity: 0.1
        average_angular_velocity: 0.2
        target:
          frame: base_link
          position: [0.01,0.0,0.0]
          orientation: [0.0,0.3,0.0]
  - step:
    - base_target:
        ignore_timing_of_leg_motion: false
        average_linear_velocity: 0.1
        average_angular_velocity: 0.2
        target:
          frame: base_link
          position: [0.01,0.0,0.0]
          orientation: [0.0,-0.3,0.0]
  - step:
    - base_auto:
       height: 0.3
       ignore_timing_of_leg_motion: false
