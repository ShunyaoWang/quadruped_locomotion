adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - base_target:
        ignore_timing_of_leg_motion: false
        average_linear_velocity: 0.1
        average_angular_velocity: 0.02
        target:
          frame: foot_print
          position: [0.0,0.0,0.3]
          orientation: [0.0,0.0,0.0,1.0]
    - end_effector_target:
        name: LF_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: foot_print
          position: [0.4,0.25,0.0]
    - end_effector_target:
        name: RF_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: foot_print
          position: [0.4,-0.25,0.0]
    - end_effector_target:
        name: RH_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: foot_print
          position: [-0.4,-0.25,0.0]
    - end_effector_target:
        name: LH_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: foot_print
          position: [-0.4,0.25,0.0]

  - step:
    - base_target:
        ignore_timing_of_leg_motion: true
        average_linear_velocity: 2
        average_angular_velocity: 0.5
        target:
          frame: foot_print
          position: [0.0,0.0,0.8]
          orientation: [0.0,0.0,0.0,1.0]
  - step:
    - end_effector_target:
        name: LF_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: base_link
          position: [0.4,0.25,-0.35]
    - end_effector_target:
        name: RF_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: base_link
          position: [0.4,-0.25,-0.35]
    - end_effector_target:
        name: RH_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: base_link
          position: [-0.4,-0.25,-0.35]
    - end_effector_target:
        name: LH_LEG
        ignore_contact: false
        ignore_for_pose_adaptation: false
        target_position:
          frame: base_link
          position: [-0.4,0.25,-0.35]
    - base_target:
        ignore_timing_of_leg_motion: true
        average_linear_velocity: 0.2
        average_angular_velocity: 0.1
        target:
          frame: foot_print
          position: [0.0,0.0,0.3]
          orientation: [0.0,0.0,0.0,1.0]
    - step:
      - base_auto:
         height: 0.3
         ignore_timing_of_leg_motion: false
