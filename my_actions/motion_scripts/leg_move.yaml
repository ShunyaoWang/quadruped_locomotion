adapt_coordinates:
 - transform:
    source_frame: foot_print
    target_frame: odom

steps:
  - step:
    - footstep:
        name: LF_LEG
        profile_type: triangle
        profile_height: 0.10
        average_velocity: 0.15
        target:
          frame: foot_print
          position: [0.42, 0.25, 0]
